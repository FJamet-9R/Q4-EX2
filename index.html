<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">	
	<title>Age Verification</title>
</head>
<body>


	<div class="container mt-3 mb-3">
		<div>
			<h1>Age Verification</h1>	
		</div>

		<div class="name">
		<label>Enter Name:</label>	
			<input type="text" name="name">
		</div>
			
		<div class="age">
			<label>Enter Age:</label>
			<input type="number" id="age" name="inputAge">	

		</div>
			<br>
		<div class="buttons">
			<button type="button" onclick="verifyAge()">Verify</button>
			<button>Refresh</button>
		</div>

	</div>

		<script type="text/javascript">
			function verifyAge(){
				var inputAge = document.getElementById('age').value;

				if(inputAge<18){
					window.alert('not valid to vote!');
				}

				else{
					window.alert('welcome!! feel free to vote!');
				}
			}


	</script>
	

</body>
</html>
